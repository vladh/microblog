{{ define "main" }}
	<div class="page page--list">
		<h2>{{ .Title }}</h2>
		<div>{{ .Content }}</div>

		<ul>
			{{ range .Pages }}
				<li>
					<h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
					{{ partial "post-metadata.html" . }}
					<p>{{ .Summary }}</p>
				</li>
			{{ end }}
		</ul>
	</div>
{{ end }}
