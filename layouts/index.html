{{ define "main" }}
	<div class="page page--homepage">
		{{ range (where .Site.RegularPages "Section" "posts") }}
		<article>
			<div class="article__head">
				<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
				{{ partial "post-metadata.html" . }}
			</div>
			{{ .Content }}
		</article>
		{{ end }}
	</div>
{{ end }}
