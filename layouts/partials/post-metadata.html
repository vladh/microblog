{{ if .Date }}
	<div class="postmeta">
		{{ if .Date }}
		<p class="postmeta__date">
			<time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
		</p>
		{{ end }}

		<ul class="postmeta__categories">
			{{ with .Param "tags" }}
				{{ range $index, $category := . }}
					{{- with $.Site.GetPage (printf "/tags/%s" ($category | urlize)) -}}
						<li><a href="{{ .Permalink }}">{{ $category }}</a></li>
					{{- end -}}
				{{ end }}
			{{ end }}
		</ul>
	</div>
{{ end }}
